{% extends "base.html" %}
{% block content %}
    <h2>Client Profile</h2>
    <p><strong>Name:</strong> {{ client.name }}</p>
    <p><strong>Age:</strong> {{ client.age }}</p>
    <p><strong>Gender:</strong> {{ client.gender }}</p>
    <h3>Enrolled Programs</h3>
    <ul>
        {% for program in programs %}
            <li>{{ program.name }}</li>
        {% endfor %}
    </ul>
{% endblock %}
